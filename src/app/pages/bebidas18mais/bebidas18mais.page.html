<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Bebidas 18+</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-label>Cliente: </ion-label>
    <ion-input type="text" placeholder="Informe seu nome" clearInput></ion-input>
  </ion-item>

  <ion-list>

    <ion-item *ngFor="let item of itens">
      <ion-label>{{item.name}}</ion-label>

      <ion-input type="number" min="0"></ion-input>

      <ion-select multiple="true" placeholder="Selecione">
        <ion-select-option value="2">Gelo ou colarinho?</ion-select-option>
      </ion-select>

      <ion-badge color="primary">R${{item.preco}}</ion-badge>

      <ion-icon name="trash-outline" color="danger" (click)="deletar(item)"></ion-icon>

    </ion-item>
  </ion-list>

  <h4>Experimente tamb√©m</h4>
  <ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../assets/delicia.png">
      </ion-avatar>
      <ion-label>
        <h2>Drink da casa!</h2>
        <p>Saboreie nossa caipirinha feita com bla bla e bla bla</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button color="success" expand="block" (click)="alerta()">Enviar Pedido</ion-button>

  <ion-button expand="full" color="secondary" (click)="addItem()"> Adicionar cardapio para menu </ion-button>

</ion-content>
